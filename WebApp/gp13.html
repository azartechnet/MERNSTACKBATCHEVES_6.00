<canvas id="mycan" width="200" height="200">

</canvas>
<script>
    const canvas=document.getElementById("mycan");
    const ctx=canvas.getContext("2d");
    ctx.fillStyle="green";
    ctx.fillRect(10,10,100,100)

    ctx.strokeStyle="blue";
    ctx.strokeRect(10,10,100,100)
    ctx.lineWidth=5;
</script>
