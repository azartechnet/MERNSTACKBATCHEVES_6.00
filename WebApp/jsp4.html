<script>
    var p1=100,p2=300;
    document.write("Lessthan is::"+(p1<p2))
    document.write("Equal to::"+(p1==p2))
    document.write("Not equal::"+(p1!=p2))
    document.write("Lessthan equal to::"+(p1<=p2))

    document.write("Logical Operator")
    document.write("LogicalAND::"+((p1<p2)&&(p1<p2)+"<br/>"));
    document.write("LogicalOR::"+((p1==p2)||(p1<p2)+"<br/>"));
    document.write("LogicalNOT::"+(!(p1==p2)))

    

</script>
