<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            alert("Text::"+$("#test").text())
        })
        $("#btn2").click(function(){
            alert("HTML::"+$("#test").html())
        })
        });
</script>
<p id="test">Welcome to the <b>Application</b>in the session</p>
<button id="btn1">ShowText</button>
<button id="btn2">ShowHTML</button>
