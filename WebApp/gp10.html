<canvas id="mycan" width="200" height="200" style="border: 1px solid #000000;">

</canvas>

<script>
     const c1=document.getElementById("mycan");
    const ctx=c1.getContext("2d")

    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI)

    ctx.stroke();
</script>
