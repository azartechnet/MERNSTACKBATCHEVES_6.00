<canvas id="mycan" width="200" height="200" style="border: 1px solid #000000;">

</canvas>

<script>
    var canvas = document.getElementById("mycan");
    var ctx = canvas.getContext("2d");
    
    ctx.beginPath();

    ctx.moveTo(0,0);

    ctx.lineTo(200,100);

    ctx.lineWidth=10;

    ctx.strokeStyle='red';

    ctx.lineCap="round";

    ctx.stroke();
</script>
