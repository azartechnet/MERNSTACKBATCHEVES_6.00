<html>
    <head>
        <title></title>
        <script>
            function  Product()
            {
                pid=parseInt(prompt("Enter the pid is::"))
                pname=prompt("Enter the product name is::")
                pprice=parseFloat(prompt("Enter the product price is::"))
                pquantity=parseInt(prompt("Enter the product quantity is::"))
                
                alert("Your data is::"+pid+""+pname+""+pprice+""+pquantity)
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="Product()">ClickHere</button>
    </body>
</html>
