<!-- Looping over an array -->
<script>
    const empname=["azar","mohamed","raja","mohan"]
    let text="";

    for (let x of empname)
    {
        text+=x;
    }
    document.write(text);
</script>

<!-- Looping over a string -->

<script>
    let str="welcome";
    let text1="";

    for(let x of str)
    {
        text1+=x;
    }
    document.write(text1);
</script>
