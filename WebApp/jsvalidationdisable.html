<html>
    <head>
        <title></title>
        <style>
            button
            {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                cursor: pointer;
            }
            button:disabled
            {
                background-color: gray;
                cursor: not-allowed;
            }
        </style>
    </head>
    <body>
         <button>Enabled Button</button>
         <button disabled>Disabled Button</button>
    </body>
</html>
